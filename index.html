---
layout: default
title: Blog . Ahmad Alfy
description: "This is my blog where I write about software engineering, programming, and other things that interest me."
---

      <div id="home">
        <h1>Blog Posts</h1>
        <ul class="posts">{% for post in site.posts %}
          <li><span style="view-transition-name: date-{{post.date | date: '%s' }}">{{ post.date | date_to_string }}</span> &raquo; <a style="view-transition-name: post-{{post.date | date: '%s' }}" href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
        </ul>
      </div>
